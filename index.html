<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/style.css">
  <script src="resources/js/main.js"></script>
  <title>Keyboard with CSS and JS</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="white" id="c" onclick="playC()">C</div>
      <div class="black" id="c-sharp" onclick="playCSharp()">C#/Db</div>
      <div class="white" id="d" onclick="playD()">D</div>
      <div class="black" id="d-sharp" onclick="playDSharp()">D#/Eb</div>
      <div class="white" id="e" onclick="playE()">E</div>
      <div class="white" id="f" onclick="playF()">F</div>
      <div class="black" id="f-sharp" onclick="playFSharp()">F#/Gb</div>
      <div class="white" id="g" onclick="playG()">G</div>
      <div class="black" id="g-sharp" onclick="playGSharp()">G#/Ab</div>
      <div class="white" id="a" onclick="playA()">A</div>
      <div class="black" id="a-sharp" onclick="playASharp()">A#/Bb</div>
      <div class="white" id="b" onclick="playB()">B</div>
      <div class="white" id="c-octave"  onclick="playCOct()">C</div>
    </div>
  </div>
</body>
</html>
